<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Bootstrap 4 Admin &amp; Dashboard Template">
	<meta name="Joy,Anna" content="Bootlab">

	<title>Create Account</title>

	<link rel="canonical" href="https://appstack.bootlab.io/pages-sign-in.html" />
	<link rel="shortcut icon" href="img/favicon.ico">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
	<link class="js-stylesheet" href="css/light.css" rel="stylesheet">
    	<link class="stylesheet" href="css/style.css" rel="stylesheet">
	<script src="js/settings.js"></script>
	<!-- END SETTINGS -->
</head>
<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
	<div class="main d-flex justify-content-center w-100">
		<main class="content d-flex p-0">
			<div class="container d-flex flex-column">
				<div class="row h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">
							<div class="card">
								<div class="card-body">
									<div class="m-sm-4">
                                        <div class="text-center mt-4">
                                            <h1 class="h2">Create Account</h1>
                                            <p class="lead">
                                                <p>Please fill in this form to create an account</p>
                                            </p>
                                        </div>
										<form action="/create_account" method="POST" id="create_account_form"> 
											<div class="form-group">
                                                <label for="email"><b>Email</b></label>
												<input class="form-control form-control-lg" type="email" name="email" id="email" placeholder="Enter your E-mail" required/>
											</div>
                                            <div class="form-group">
                                                <label for="password"><b>Password</b></label>
                                                <input class="form-control form-control-lg"  type="password" placeholder="Enter Password" name="password" id="password" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="psw-confirm"><b>Confirm Password</b></label>
                                                <input class="form-control form-control-lg"  type="password" placeholder="Confirm Password" name="psw-repeat" id="psw-repeat" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="fname"><b>First Name</b></label>
                                                <input class="form-control form-control-lg"  type="text" placeholder="First Name" pattern="[a-zA-Z]+" name="fname" id="fname" required >
                                            </div>
                                            <div class="form-group">
                                                <label for="lname"><b>Last Name</b></label>
                                                <input class="form-control form-control-lg"  type="text" placeholder="Last Name" pattern="[a-zA-Z]+" name="lname" id="lname" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="classification"><b>Classification</b></label>
                                                <select class="form-control form-control-lg" name="classification" id="classification" required >
                                                    <option>Choose One</option>
                                                    <option>----------</option>
                                                    <option value="Doctor">Doctor</option>
                                                    <option value="Nurse">Nurse</option>
                                                    <option value="Trainee">Trainee</option>
                                                  </select>
                                            </div>
					    <div class="form-group">
                                                <label for="supervisor"><b>Supervisor</label>
                                                <input class="form-control form-control-lg" type="text" placeholder="Supervisor Name" name="supervisor" id="supervisor">
                                            </div>
                                            <div class="form-group">
						    <label for="hospital"><b>Hospital</b></label>
                                                <select class="form-control form-control-lg" name="hospital" id="hospital" required >
                                                  <option>Choose One</option>
                                                  <option>----------</option>
                                                  <option value="Hospital 1">Hospital 1</option>
                                                  <option value="Hospital 2">Hospital 2</option>
                                                  <option value="Hospital 3">Hospital 3</option>
                                                  <option value="Hospital 4">Hospital 4</option>
                                                </select>
                                              </div>
                                            <div class="form-group">
                                                <label for="department"><b>Department</b></label>
                                                <select class="form-control form-control-lg" name="department" id="department" required>
                                                    <option>Choose One</option>
                                                    <option>----------</option>
                                                    <option value="Department 1">Department 1</option>
                                                    <option value="Department 2">Department 2</option>
                                                    <option value="Department 3">Department 3</option>
                                                    <option value="Department 4">Department 4</option>
                                                  </select>
                                            </div>
                                            <br>
											<div class="text-center mt-3" id="back_register">
											<a href="index.html" id="btn_back" class="btn btn-lg btn-secondary">Back</a>
                                                    <button type="submit" id="btn_register" class="btn btn-lg btn-primary">Register</button>
											</div>
										</form>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="js/app.js"></script>

</body>

</html>
